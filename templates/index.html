<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection App</title>
    <link rel="stylesheet" href="../static/main.css">
</head>
<body>
    <div class="container">
        <h1>Collecting height</h1>
        <h3>Please fill the entries to get population statistics on height</h3>
        <form action="success.html" method="POST">
            <input type="email" title="Your email will be safe with us" placeholder="Please enter your email address"
            name="email_name" required> <br>
            <input type="number" title="Your data will be safe with us" placeholder="Please enter your height in cm"
            min="50" max="300" name="height_name"> <br>
            <button type="submit">Submit!</button>

        </form>
    </div>
</body>
</html>
